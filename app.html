<!DOCTYPE html>
<html>

<head>
    <title>Web Speech APIs</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="sectionhome">

        <nav class="navbar">
            <img src="https://responsivevoice.org/wp-content/uploads/2020/01/speech-icon-2797263_1280-930x930.png" class="logo" />
            <h3>Text To Speech</h3>


        </nav>
        <div>
            <div class="text-area">
                <h1 class="main-heading">Web Speech API Text-to-Speech</h1>

                <textarea id="text-input" rows="5" cols="65" placeholder="Enter text..."></textarea>
            </div>

            <div class="lang-and-voice-container">
                <div>
                    <label for="language-select" class="lang-label">Language:</label>
                    <select id="language-select">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="nl-NL">Dutch</option>
                        <option value="pl-PL">Polish</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="pt-PT">Portuguese (Portugal)</option>
                        <option value="ru-RU">Russian</option>
                        <option value="sv-SE">Swedish</option>
                        <option value="tr-TR">Turkish</option>
                    </select>
                </div>
                <div>
                    <label for="voice-select" class="lang-label">Voice:</label>
                    <select id="voice-select">
                        <option value="">Default</option>
                        <option value="Google US English">Normal</option>
                        <option value="Microsoft David Desktop - English (United States)">Sad</option>
                        <option value="Microsoft Zira Desktop - English (United States)">Angry</option>

                    </select>
                </div>

            </div>


            <div class="pitch-container">
                <label for="pitch-range" class="pitch-label">Pitch:</label>
                <input type="range" id="pitch-range" min="0.1" max="2" step="0.1" value="1">
                <h6>*min:0.1 and max:2</h6>
            </div>
            <div>
                <button id="speak-button">Speak</button>

            </div>



        </div>

        <div class="footer">
            <p class="my-name">@Rajaram Manikanta</p>
        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
